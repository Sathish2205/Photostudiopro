<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Dark Blue Rounded Square -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="#0f0f3e" />
  
  <!-- Camera Shutter: Colorful Segments -->
  <g transform="translate(256, 256) scale(0.8)">
    <!-- Yellow segment -->
    <path d="M0 -200 L173 -100 L86 50 L-86 50 L-173 -100 Z" fill="#FFD700" opacity="0.9" transform="rotate(0)"/>
    <!-- Pink segment -->
    <path d="M0 -200 L173 -100 L86 50 L-86 50 L-173 -100 Z" fill="#FF69B4" opacity="0.9" transform="rotate(60)"/>
    <!-- Light Blue segment -->
    <path d="M0 -200 L173 -100 L86 50 L-86 50 L-173 -100 Z" fill="#87CEEB" opacity="0.9" transform="rotate(120)"/>
    <!-- Teal segment -->
    <path d="M0 -200 L173 -100 L86 50 L-86 50 L-173 -100 Z" fill="#20B2AA" opacity="0.9" transform="rotate(180)"/>
    <!-- Purple segment -->
    <path d="M0 -200 L173 -100 L86 50 L-86 50 L-173 -100 Z" fill="#9370DB" opacity="0.9" transform="rotate(240)"/>
    <!-- Orange segment -->
    <path d="M0 -200 L173 -100 L86 50 L-86 50 L-173 -100 Z" fill="#FFA500" opacity="0.9" transform="rotate(300)"/>
    
    <!-- Inner Dark Circle to cut out middle -->
    <circle cx="0" cy="0" r="70" fill="#0f0f3e" />
  </g>

  <!-- Center Window Icon -->
  <g transform="translate(256, 256)">
    <rect x="-35" y="-35" width="30" height="30" fill="white" rx="4" />
    <rect x="5" y="-35" width="30" height="30" fill="white" rx="4" />
    <rect x="-35" y="5" width="30" height="30" fill="white" rx="4" />
    <rect x="5" y="5" width="30" height="30" fill="white" rx="4" />
  </g>
</svg>
